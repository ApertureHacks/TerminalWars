<!doctype html>
<html>
  <head>
    <title>Socket.io Demo Time</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
	</script>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <form id="main_form" method="GET" style="display: none">
      <input type="text" name="uid" id="_uid" />
	  <select name="tutorial">
	    <option value="_apache">Apache Setup</option>
		<option value="_tunnel">Reverse Tunnel</option>
      </select>
	  <input type="submit" value="Submit" />
	</form>
  	<h1></h1>
    <script>
      var socket = io.connect('/')

      socket.on('data', function(currentValue) {
        $('h1').text(currentValue);
		if(currentValue != "ERROR: Overload")
		{
			$("#main_form").css('display', '');
		}
      });

	  socket.on('disconnect', function() {
		  socket.emit('update');
      });
    </script>
  </body>
</html>
