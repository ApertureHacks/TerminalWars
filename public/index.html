<!doctype html>
<html>
  <head>
    <title>Socket.io Demo Time</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="/css/bootstrap.css" type="text/css" media="all" charset="utf-8">
    <link rel="stylesheet" href="/css/bootstrap-responsive.css" type="text/css" media="all" charset="utf-8">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar=inner">
        <a class="brand" href="/">Terminal Wars</a>
      </div>
    </div>

    <div class="row">
        
      <div class="span8 offset3" style="margin-top:60px;">
        <h1 id="waiting" style="display: none">Preparing Match...</h1>
        <button id="finished" class="btn" style="display:none;">Done!</button>
        <form id="main_form" class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="_uid">Username </label>
            <div class="controls">
              <input type="text" name="uid" id="_uid" />
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="challenges_select">Challenge </label>
            <div class="controls">
              <select id="challenges_select" name="tutorial">
                <option value="_apache">Apache Setup</option>
                <option value="_tunnel">Reverse Tunnel</option>
              </select>
              <br/>
              <input class="btn" id="submit_choice" type="button" value="Submit" style="margin-top:15px;"/>
            </div>
          </div>
        </form>
      </div>

    </div>
  </body>
</html>
